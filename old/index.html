<head>
    <title>OSU Online CS</title>
    <link rel="stylesheet" href="dist/dragula.min.css" type="text/css">
    <link rel="stylesheet" href="dist/vex.css" />
    <link rel="stylesheet" href="dist/vex-theme-wireframe.css" />
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="sidebar collapsed" id="sidebar">
        <label>
            <input id=chk165 type="checkbox" onclick="toggle165()"> Use 165 over 161/162
        </label>
        <button onclick='alertUrl()'>Get Url of Current Schedule</button>
        <button onclick='window.location.reload()'>Reset Schedule</button>
        <button onclick='window.location.href="https://hschallh.github.io/cs-scheduler/"'>Clear Schedule</button>
    </div>
    <button onclick="$('#sidebar').toggleClass('collapsed')" class="hamburger">&#9776;</button>
    <h1 style='display: "inline"'>OSU Online CS Scheduler</h1>
    <div id='wrapper'>
        <div id='courses' class='container'>COURSES
        </div>
        <div id='quarters'>QUARTERS
            <button id='prevButton' onclick='addPrev()' class='container'>+</button>
            <div id='Q0' class='container'></div>
            <button id="nextButton" onclick='addNext()' class='container'>+</button>
        </div>
    </div>
    <script src='dist/dragula.min.js'></script>
    <script src="dist/vex.combined.min.js"></script>
    <script>
        vex.defaultOptions.className = 'vex-theme-wireframe'
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
